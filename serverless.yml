org: leohangrai
app: aws-node-http-api-project
service: aws-node-http-api-project
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1
  memorySize: 128 #mb
  timeout: 10 #seconds
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:ap-south-1:667509035742:table/TodoTable

functions:
  default:
    handler: src/index.handler
    events:
      - httpApi:
          path: /
          method: get
  addTodo:
    handler: src/addTodo.handler
    events:
      - httpApi:
          path: /todo
          method: post

resources:
  Resources:
    TodoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TodoTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
plugins:
  - serverless-offline
